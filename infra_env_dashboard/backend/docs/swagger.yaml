host: localhost:8080
info:
  contact: {}
  description: Unified API for Company, Infra Types, and Internal Environment Details
    services.
  title: Unified Backend API
  version: "1.0"
paths:
  /api/company:
    get:
      description: Retrieve a list of companies from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Company'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/backend_services_fetch_company_details_models.ErrorResponse'
      summary: Get a list of companies
      tags:
      - Company
    post:
      consumes:
      - application/json
      description: Create a new company and store it in the database
      parameters:
      - description: Company data
        in: body
        name: company
        required: true
        schema:
          $ref: '#/definitions/models.Company'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Company'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_services_fetch_company_details_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/backend_services_fetch_company_details_models.ErrorResponse'
      summary: Create a new company
      tags:
      - Company
  /api/infra-types:
    get:
      description: Retrieves all infrastructure types (e.g., INTERNAL, CUSTOMER)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.InfraType'
            type: array
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get infrastructure types
      tags:
      - Infra Types
  /api/internal-env-details:
    get:
      description: Retrieves environment details for a specific product and environment
        group
      parameters:
      - description: Product Name
        in: query
        name: product
        required: true
        type: string
      - description: Environment Name
        in: query
        name: EnvName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: environmentDetails
          schema:
            additionalProperties: true
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Fetch internal environment details
      tags:
      - Internal Environment
