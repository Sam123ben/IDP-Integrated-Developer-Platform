basePath: /api
definitions:
  models.Company:
    properties:
      id:
        type: integer
      name:
        type: string
    required:
    - name
    type: object
host: localhost:8080
info:
  contact: {}
  description: Unified API for Company, Internal Environment Details, and Customer
    Environment Details services.
  title: Unified Backend API
  version: "1.0"
paths:
  /company:
    get:
      description: Retrieves details about the company
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Company'
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get company details
      tags:
      - Company
    put:
      consumes:
      - application/json
      description: Inserts or updates company details in the database
      parameters:
      - description: Company data
        in: body
        name: company
        required: true
        schema:
          $ref: '#/definitions/models.Company'
      produces:
      - application/json
      responses:
        "200":
          description: message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add or update company details
      tags:
      - Company
  /customer-env-details:
    get:
      description: Retrieves environment details for a specific customer and product
      parameters:
      - description: Customer Name
        in: query
        name: customer
        required: true
        type: string
      - description: Product Name
        in: query
        name: product
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: environmentDetails
          schema:
            additionalProperties: true
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Fetch customer environment details
      tags:
      - Customer Environment
  /internal-env-details:
    get:
      description: Retrieves environment details for a specific product and environment
        group
      parameters:
      - description: Product Name
        in: query
        name: product
        required: true
        type: string
      - description: Environment Group
        in: query
        name: group
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: environmentDetails
          schema:
            additionalProperties: true
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Fetch internal environment details
      tags:
      - Internal Environment
swagger: "2.0"
